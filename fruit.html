<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Fruit Slice </title>

    <link rel="stylesheet" type="text/css" href="css/fruit.css">

<body>
<!--     main box container inside the body-->
<div id="container">
<!--     score container box-->
    <div id="score">
        Score:<span id="scorevalue">0</span>
    </div>
    <div id="trialsLeft">
        
    </div>
    <div id="correct">
                Correct
            </div>
    <div id="wrong">

    </div>
    <div id="fruitsContainer">

            </div>
    
    <div id="instruction">

    </div>

    

   <div id="startreset" >Start Game</div> <div id="gameOver">
                
    </div></div>
    
    <audio id="slicesound">
            <source src="audio/slicefruit.mp3">
    <div id="timeremaining" >
        <source src="audio/slicefruit.ogg">
        </div></audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
